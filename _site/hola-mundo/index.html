<!DOCTYPE html>
<html lang="es">

    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="/assets/estilos.css">
    <style>
      .main-nav {
        margin: 1.2em 0 0.5em 0;
      }
      .main-nav ul {
        list-style: none;
        padding: 0;
        margin: 0;
        display: flex;
        justify-content: center;
        gap: 2.5em;
      }
      .main-nav a {
        color: #fff;
        text-decoration: none;
        font-weight: 500;
        font-size: 1.08em;
        letter-spacing: 1px;
        padding: 0.2em 0.7em;
        border-radius: 6px;
        transition: background 0.2s, color 0.2s;
      }
      .main-nav a:hover {
        background: #fff2;
        color: #ffe082;
      }
    </style>
    <script>
      window.addEventListener("scroll", function () {
        var header = document.getElementById("main-header");
        if (header) {
          if (window.scrollY > 30) {
            header.classList.add("sticky");
          } else {
            header.classList.remove("sticky");
          }
        }
      });
    </script>

        <div class="nav-toggle-wrap">
          <button
            class="nav-toggle"
            aria-label="Abrir menú"
            onclick="document.querySelector('.main-nav ul').classList.toggle('open')"
          >
            <span></span><span></span><span></span>
          </button>
        </div>
        <ul>

        height: 38px;
        background: none;
        border: none;
        cursor: pointer;
        margin: 0 auto;

      }
      .nav-toggle span {
